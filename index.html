<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- script js -->
    <script defer src="js/script.js"></script>

</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary justify-content-around">
            <a class="navbar-brand">Campominato grid</a>
            <div> Difficolt√†:  
                <select id="select-level" class="btn btn-outline-info">
                    <option value="easy">easy</option>
                    <option value="normal">medium</option>
                    <option value="hard">hard</option>
                </select>
            </div>
            <div id="score-display" class="navbar-text">Punteggio: 0</div>
            <button id="play-button" class="btn btn-outline-success" type="button">Play</button>
        </nav>
    </header>
    <main>
        <div class="d-flex ">
            <div id="grid"></div>
    
            <div id="game-over-container" style="display: none;">
                <div id="game-over-message">
                    <h2>Gioco Terminato</h2>
                    <p id="result-message"></p>
                    <p id="final-score"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
